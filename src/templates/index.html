<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>{{.Title}}</h1>
    <p>{{.Body}}</p>

    <h2>Users</h2>
    <ul>
      {{range .Users}}
      <li><a href="/users/{{.Id}}">{{.Name}} ({{.Age}} years old)</a></li>
      {{end}}
    </ul>
  </body>
</html>
